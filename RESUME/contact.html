<!DOCTYPE html>
<html>
<head>

          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

   (function(){

</head>
<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-mb-6-p-5 bg-primary text-white">
                <h1>Hi, you can leave the massage here.</h1>
                <h4>The massege is going to be directed straight to Sinakhokonke Khuzwayo's<br />
                personal email address, he will reply to you.</h4>
            </div>
            <div class="col-md-6 py-3">
                <h3>Contact form</h3>
                <div class="form group">
                    <h5 for="name">Name :</h5>
                    <input type="text" form-control class="form-control" id="name" placeholder="Enter your name" />

                <div class="form group">
                    <h5 for="email">Email address :</h5>
                    <input type="email" form-control class="form-control" id="email" placeholder="Enter your email" />

                <div class="form group">
                    <h5 for="message">Massage :</h5>
                    <textarea id="message" rows= "6" class="form-control"></textarea>
                </div>
                <button class= "btn btn-primary" onclick="sendMail()">Submit</button>
            </div>

        </div>
    </div>
